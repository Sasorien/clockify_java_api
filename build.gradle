ext {
    jerseyVersion = '2.26'
    jacksonVersion = '2.9.2'
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project

group 'de.clockify'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
//    jcenter()
}

distZip {
//    archiveName "$baseName-$version-bin.zip"
    archiveName "$baseName-bin.zip"
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    //REST
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api'

    compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: "$jerseyVersion"
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-multipart', version: "$jerseyVersion"
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: "$jerseyVersion"
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: "$jerseyVersion"
    compile group: 'org.glassfish.jersey.core', name: 'jersey-common', version: "$jerseyVersion"

    compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version: "$jacksonVersion"
    compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-jaxb-annotations', version: "$jacksonVersion"
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: "$jacksonVersion"
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: "$jacksonVersion"

    //logging
    compile 'org.slf4j:slf4j-api:1.7.+'
    compile 'org.slf4j:jul-to-slf4j:1.7.+'
    compile 'org.slf4j:jcl-over-slf4j:1.7.+'
    compile 'ch.qos.logback:logback-classic:1.2.+'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'de.clockify.java.api.ClockifyJavaAPI'

test {
    useTestNG()
    scanForTestClasses = true
//    options {
//        suites("src/test/resources/testng.xml")
//        listeners << 'org.uncommons.reporting.HTMLReporter'
//        listeners << 'org.uncommons.reporting.JUnitXMLReporter'
//        useDefaultListeners = false
//    }
}